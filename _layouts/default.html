<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<link
			rel="icon"
			type="image/png"
			href="/assets/favico/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="/assets/favico/favicon.svg" />
		<link rel="shortcut icon" href="/assets/favico/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/favico/apple-touch-icon.png"
		/>
		<link rel="manifest" href="/assets/favico/site.webmanifest" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				background-color: #1e1e1e;
				color: #d4d4d4;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
			}

			header {
				background-color: #252526;
				border-bottom: 1px solid #3c3c3c;
				padding: 2rem 1rem;
				text-align: center;
				position: relative; /* added so the cube can be absolutely positioned */
			}

			header h1 {
				font-family: "Monaco", "Menlo", "Ubuntu Mono", "Consolas", monospace;
				font-size: 2.5rem;
				color: #569cd6;
				font-weight: 600;
				text-shadow: 0 0 10px rgba(86, 156, 214, 0.3);
				display: inline-block; /* keep centered while allowing padding */
				padding-left: 64px; /* space reserved for the cube on the left */
			}

			.banner-cube {
				position: absolute;
				left: 1rem;
				top: 50%;
				transform: translateY(-50%);
				width: 116px;
				height: 116px;
				object-fit: contain;
			}

			main {
				flex: 1;
				padding: 2rem;
				max-width: 1200px;
				margin: 0 auto;
				width: 100%;
			}

			footer {
				background-color: #007acc;
				color: white;
				text-align: center;
				padding: 1rem;
				font-size: 0.9rem;
			}

			/* Scrollbar styling */
			::-webkit-scrollbar {
				width: 12px;
			}

			::-webkit-scrollbar-track {
				background: #1e1e1e;
			}

			::-webkit-scrollbar-thumb {
				background: #3c3c3c;
				border-radius: 6px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: #4c4c4c;
			}
		</style>
	</head>
	<body>
		<header>
			<img src="/assets/Cube.png" alt="Cube" class="banner-cube" />
			<h1>{{ page.title }}</h1>
		</header>

		<main>{{ content }}</main>

		<footer>
			<p>&copy; 2025 Lo√Øc LeBlanc, All Rights Reserved</p>
		</footer>
	</body>
</html>
